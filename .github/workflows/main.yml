* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: sans-serif;
  background: #0b0b0b;
  color: #f1f1f1;
  text-align: center;
}

.hero {
  padding: 80px 20px;
  background: radial-gradient(circle, #111, #000);
}

.hero h1 {
  letter-spacing: 4px;
  font-size: 38px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 16px;
  padding: 30px;
}

.gallery img {
  width: 100%;
  border-radius: 14px;
  transition: 0.4s;
}

.gallery img:hover {
  transform: scale(1.06);
}

.about, .contact {
  max-width: 800px;
  margin: auto;
  padding: 50px 20px;
}

footer {
  padding: 20px;
  font-size: 14px;
  color: #777;
}
